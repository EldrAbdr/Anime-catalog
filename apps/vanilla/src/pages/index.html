<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Anime catalog</title>
  </head>
  <body class="page">
    <header class="header">
      <h1 class="header__title" id="anime-catalog">Anime catalog</h1>
    </header>
    <main>
      <ul class="pagination justify-content-end" id="pagination-container">
      </ul>
      <table class="anime-container" id="anime-container" aria-describedby="anime-catalog">
        <tr class="table__head">
          <th class="table__cell table__cell_head">Image</th>
          <th class="table__cell table__cell_head" id="table-title-eng">Title eng</th>
          <th class="table__cell table__cell_head" id="table-title-jpn">Title jpn</th>
          <th class="table__cell table__cell_head" id="table-type">
            <div class="dropdown dropdown-menu-end">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton2" data-bs-toggle="dropdown" aria-expanded="false">
              Select type
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
            </ul>
          </div>
          </th>
          <th class="table__cell table__cell_head" id="table-status">Status</th>
          <th class="table__cell table__cell_head" id="table-aired-start">Aired start</th>
        </tr>
      </table>

    </main>
    <footer>

    </footer>
    <template class="dropdown-template">
      <ul>
        <li class="dropdown-element"><button class="dropdown-item"></button></li>
      </ul>
    </template>
    <template class="pagination-template">
      <ul>
        <li class="page-item"><button class="page-link" type="button"></button></li>
      </ul>
    </template>
    <template class="anime-template table__cell">
      <tr class="anime">
        <th class="anime__image table__cell" scope="row"></th>
        <th class="anime__text anime__title_eng table__cell" scope="row"></th>
        <th class="anime__text anime__title_jpn table__cell" scope="row"></th>
        <th class="anime__text anime__type table__cell" scope="row"></th>
        <th class="anime__text anime__status table__cell" scope="row"></th>
        <th class="anime__text anime__aired-start table__cell" scope="row"></th>
      </tr>
    </template>
    <script type="module" src="./index.ts"></script>
  </body>
</html>
