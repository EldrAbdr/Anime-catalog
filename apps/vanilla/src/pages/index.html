<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Anime catalog</title>
  </head>
  <body class="page">
    <header class="header">
      <h1 class="header__title">Каталог Аниме</h1>
    </header>
    <main>

      <ul class="pagination justify-content-end">
        <li class="page-item pag-previous"><button class="page-link">&laquo;</button></li>
        <ul class="pagination justify-content-end" id="pagination-container">
        </ul>
        <li class="page-item pag-next"><button class="page-link">&raquo;</button></li>
      </ul>

      <table class="anime-container" id="anime-container">
        <tr class="table__head">
          <th class="table__cell table__cell_head">Image</th>
          <th class="table__cell table__cell_head" id="table-title-eng">Title eng</th>
          <th class="table__cell table__cell_head" id="table-title-jpn">Title jpn</th>
          <th class="table__cell table__cell_head" id="table-type">Type</th>
          <th class="table__cell table__cell_head" id="table-status">Status</th>
          <th class="table__cell table__cell_head" id="table-aired-start">Aired start</th>
        </tr>
      </table>
    </main>
    <footer>

    </footer>
    <div class="links">
      <a href="/example/">Go to example page</a>
    </div>
    <template class="pagination-template">
      <li class="page-item"><button class="page-link"></button></li>
    </template>
    <template class="anime-template table__cell">
      <tr class="anime">
        <th class="anime__image table__cell"></th>
        <th class="anime__text anime__title_eng table__cell"></th>
        <th class="anime__text anime__title_jpn table__cell"></th>
        <th class="anime__text anime__type table__cell"></th>
        <th class="anime__text anime__status table__cell"></th>
        <th class="anime__text anime__aired-start table__cell"></th>
      </tr>

      <!--<article class="anime">
        <img class="anime__image" src="#" alt="Обложка">
        <div class="anime__text-block">
          <h2 class="anime__title anime__title_eng"></h2>
          <h2 class="anime__title anime__title_jpn"></h2>
          <p class="anime__text anime__type"></p>
          <p class="anime__text anime__status"></p>
          <p class="anime__text anime__aired-start"></p>
        </div>
      </article>-->
    </template>
    <script type="module" src="./index.ts"></script>
  </body>
</html>
