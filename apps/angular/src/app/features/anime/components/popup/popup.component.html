<h1 mat-dialog-title>Delete anime</h1>
<div mat-dialog-content>Would you like to delete anime "{{data.animeTitle}}"</div>
<div mat-dialog-actions>
  <button type="button" mat-button mat-dialog-close>No</button>
  <button type="button" (click)="onOkClick()" mat-dialog-close mat-button cdkFocusInitial>Ok</button>
</div>
