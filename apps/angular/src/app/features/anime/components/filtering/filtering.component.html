<mat-form-field appearance="fill">
  <mat-label>Anime type</mat-label>
  <mat-select [formControl]="animeTypes" multiple (selectionChange)="handleChangeSelection($event)">
    <mat-option class="dropdown" *ngFor="let animeType of animeTypeList" [value]="animeType">{{animeType}}</mat-option>
  </mat-select>
</mat-form-field>
