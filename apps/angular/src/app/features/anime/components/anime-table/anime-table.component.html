<table
  class="anime-table"
  *ngIf="animeList$ | async as animeList; else loadSpin"
  mat-table
  [trackBy]="trackBy"
  [dataSource]="animeList"
  aria-label="anime-table"
>
  <ng-container matColumnDef="image">
    <th mat-header-cell *matHeaderCellDef>Image</th>
    <td mat-cell *matCellDef="let anime">
      <img class="anime-image" [src]="anime.imageUrl" [alt]="anime.titleEng" />
    </td>
  </ng-container>
  <ng-container matColumnDef="titleEng">
    <th mat-header-cell *matHeaderCellDef>English Title</th>
    <td mat-cell *matCellDef="let anime">{{ anime.titleEng }}</td>
  </ng-container>
  <ng-container matColumnDef="titleJpn">
    <th mat-header-cell *matHeaderCellDef>Japanese Title</th>
    <td mat-cell *matCellDef="let anime">{{ anime.titleJpn }}</td>
  </ng-container>
  <ng-container matColumnDef="airedStart">
    <th mat-header-cell *matHeaderCellDef>Aired Start</th>
    <td mat-cell *matCellDef="let anime">
      {{ anime.airedStart | date: "yyyy.mm.dd" }}
    </td>
  </ng-container>
  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef>Type</th>
    <td mat-cell *matCellDef="let anime">{{ anime.type }}</td>
  </ng-container>
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef>Status</th>
    <td mat-cell *matCellDef="let anime">{{ anime.status }}</td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let anime; columns: displayedColumns"></tr>
</table>
<ng-template #loadSpin>
  <div class="loading-layout">
    <p>Loading</p>
    <mat-spinner color="accent" diameter="70"></mat-spinner>
  </div>
</ng-template>
