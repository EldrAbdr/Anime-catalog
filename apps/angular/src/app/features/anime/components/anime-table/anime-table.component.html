<div class="anime-page">
  <mat-form-field appearance="fill">
    <mat-label>Enter anime title</mat-label>
    <input [(ngModel)]="searchString" matInput>
  </mat-form-field>
  <button mat-stroked-button (click)="handleSearchClick()" aria-label="Enter anime title">
    Search
  </button>

  <filtering
    (filteringEventEmitter)="handleFilteringSelect($event)"
  ></filtering>
  <table
    class="anime-table"
    mat-table
    [dataSource]="animeList"
    aria-label="anime-table"
    matSort
    (matSortChange)="handleSortClick($event)"
  >
    <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef>Image</th>
      <td mat-cell *matCellDef="let row">
        <img class="anime-image" [src]="row.imageUrl" alt="" />
      </td>
    </ng-container>
    <ng-container matColumnDef="title_Eng">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>English Title</th>
      <td mat-cell *matCellDef="let row">{{ row.titleEng }}</td>
    </ng-container>
    <ng-container matColumnDef="title_Jpn">
      <th mat-header-cell *matHeaderCellDef>Japanese Title</th>
      <td mat-cell *matCellDef="let row">{{ row.titleJpn }}</td>
    </ng-container>
    <ng-container matColumnDef="aired__startswith">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Aired Start</th>
      <td mat-cell *matCellDef="let row">
        {{ row.airedStart | date: "dd.MM.YYYY"}}
      </td>
    </ng-container>
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef>Type</th>
      <td mat-cell *matCellDef="let row">{{ row.type }}</td>
    </ng-container>
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
      <td mat-cell *matCellDef="let row">{{ row.status }}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <pagination
    class = "pagination"
    [length]="totalCountAnime"
    (paginationEventEmitter)="handlePaginationClick($event)"
  ></pagination>
</div>
