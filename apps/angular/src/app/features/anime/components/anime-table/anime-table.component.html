<div class="anime-page">
  <div class="header">
    <h1 class="header__title">Anime catalog</h1>
    <a
      mat-stroked-button
      (click)="handleQuitButton()"
      routerLink="/login"
      class="button"
      type="button"
    >
      Quit
    </a>
  </div>
  <div class="top-container">
    <div class="top-container__search-block">
      <mat-form-field class="top-container__search-form" appearance="fill">
        <mat-label>Enter anime title</mat-label>
        <input [(ngModel)]="searchString" matInput />
      </mat-form-field>
      <button
        class="button"
        mat-stroked-button
        type="button"
        (click)="handleSearchClick()"
      >
        Search anime
      </button>
    </div>
    <filtering (filterChange)="handleFilteringSelect($event)"></filtering>
  </div>

  <table
    class="anime-table"
    mat-table
    [trackBy]="trackBy"
    *ngIf="animeList$ | async as animeList"
    [dataSource]="animeList"
    aria-label="anime-table"
    matSort
    [matSortActive]="activeSortHeader"
    [matSortDirection]="directionSortHeader"
    (matSortChange)="handleSortClick($event)"
  >
    <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef>Image</th>
      <td mat-cell *matCellDef="let row">
        <img
          class="anime-table__image"
          [src]="row.imageUrl"
          [alt]="row.titleEng"
        />
      </td>
    </ng-container>
    <ng-container matColumnDef="title_eng">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>English Title</th>
      <td mat-cell *matCellDef="let row">{{ row.titleEng }}</td>
    </ng-container>
    <ng-container matColumnDef="title_jpn">
      <th mat-header-cell *matHeaderCellDef>Japanese Title</th>
      <td mat-cell *matCellDef="let row">{{ row.titleJpn }}</td>
    </ng-container>
    <ng-container matColumnDef="aired__startswith">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Aired Start</th>
      <td mat-cell *matCellDef="let row">
        {{ row.airedStart | date: "dd.MM.YYYY" }}
      </td>
    </ng-container>
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef>Type</th>
      <td mat-cell *matCellDef="let row">{{ row.type }}</td>
    </ng-container>
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
      <td mat-cell *matCellDef="let row">{{ row.status }}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns" (click)="handleTableRowClick(row.id)"></tr>
    <!-- Row shown when there is no matching data. -->
    <tr *matNoDataRow>
      <td colspan="4">
        No data matching the search "{{ searchString }}"
      </td>
    </tr>
  </table>
  <pagination (paginationChange)="handlePaginationClick($event)"></pagination>
</div>
