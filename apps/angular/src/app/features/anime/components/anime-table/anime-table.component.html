<div class="anime-page">
  <div class="buttons-container">
    <div class="anime-search__container">
      <mat-form-field class="anime-search__form" appearance="fill">
        <mat-label>Enter anime title</mat-label>
        <input [(ngModel)]="searchString" matInput />
      </mat-form-field>
      <button
        class="anime-search__button"
        mat-stroked-button
        type="button"
        (click)="handleSearchClick()"
        aria-label="Enter anime title"
      >
        Search anime
      </button>
    </div>
    <filtering
      (filteringEventEmitter)="handleFilteringSelect($event)"
    ></filtering>
  </div>

  <table
    class="anime-table"
    mat-table
    [dataSource]="animeList"
    aria-label="anime-table"
    matSort
    [matSortActive]="activeSortHeader"
    [matSortDirection]="directionSortHeader"
    (matSortChange)="handleSortClick($event)"
  >
    <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef>Image</th>
      <td mat-cell class="table__cell_image" *matCellDef="let row">
        <img class="table-image" [src]="row.imageUrl" alt="anime preview" />
      </td>
    </ng-container>
    <ng-container matColumnDef="title_eng">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>English Title</th>
      <td mat-cell *matCellDef="let row">{{ row.titleEng }}</td>
    </ng-container>
    <ng-container matColumnDef="title_jpn">
      <th mat-header-cell *matHeaderCellDef>Japanese Title</th>
      <td mat-cell *matCellDef="let row">{{ row.titleJpn }}</td>
    </ng-container>
    <ng-container matColumnDef="aired__startswith">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Aired Start</th>
      <td mat-cell *matCellDef="let row">
        {{ row.airedStart | date: "dd.MM.YYYY" }}
      </td>
    </ng-container>
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef>Type</th>
      <td mat-cell *matCellDef="let row">{{ row.type }}</td>
    </ng-container>
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
      <td mat-cell *matCellDef="let row">{{ row.status }}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">
        No data matching the search "{{ searchString }}"
      </td>
    </tr>
  </table>
  <pagination
    (paginationEventEmitter)="handlePaginationClick($event)"
  ></pagination>
</div>
