<h1>Anime catalog</h1>
<table
  class="anime-table"
  mat-table
  [dataSource]="animeList"
  aria-label="anime-table"
>
  <ng-container matColumnDef="image">
    <th mat-header-cell *matHeaderCellDef>Image</th>
    <td mat-cell *matCellDef="let row">
      <img class="anime-image" [src]="row.imageUrl" alt="" />
    </td>
  </ng-container>
  <ng-container matColumnDef="titleEng">
    <th mat-header-cell *matHeaderCellDef >English Title</th>
    <td mat-cell *matCellDef="let row">{{ row.titleEng }}</td>
  </ng-container>
  <ng-container matColumnDef="titleJpn">
    <th mat-header-cell *matHeaderCellDef>Japanese Title</th>
    <td mat-cell *matCellDef="let row">{{ row.titleJpn }}</td>
  </ng-container>
  <ng-container matColumnDef="airedStart">
    <th mat-header-cell *matHeaderCellDef>Aired Start</th>
    <td mat-cell *matCellDef="let row">
      {{ row.airedStart | date: "yyyy.mm.dd" }}
    </td>
  </ng-container>
  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef>Type</th>
    <td mat-cell *matCellDef="let row">{{ row.type }}</td>
  </ng-container>
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef>Status</th>
    <td mat-cell *matCellDef="let row">{{ row.status }}</td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
<pagination
  [length]="totalCountAnime"
  (paginationEventEmitter)="handlePaginationClick($event)"
></pagination>
